<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciberseguridad - Consejos de Seguridad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ciberseguridad</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="amenazas.html">Amenazas Comunes</a></li>
                <li class="nav-item"><a class="nav-link" href="consejos.html">Consejos de Seguridad</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Consejos de Seguridad</h1>
        <div class="row justify-content-center mb-4">
          <img src="IMG/Seguridad.png" alt="Consejos clave para proteger tu información digital" class="img-fluid rounded">
        </div>
        <div class="row tips-section">
          <div class="col-md-3 text-center tip-item">
            <img src="IMG/contrasena.png" alt="Icono de contraseña segura" class="img-thumbnail">
            <p class="mt-2"><strong>Usa contraseñas fuertes y únicas.</strong></p>
          </div>
          <div class="col-md-3 text-center tip-item">
            <img src="IMG/software.png" alt="Icono de actualización de software" class="img-thumbnail">
            <p class="mt-2"><strong>Actualiza regularmente tu software.</strong></p>
          </div>
          <div class="col-md-3 text-center tip-item">
            <img src="IMG/aleerta.png" alt="Icono de alerta de phishing" class="img-thumbnail">
            <p class="mt-2"><strong>Ten cuidado con correos sospechosos.</strong></p>
          </div>
          <div class="col-md-3 text-center tip-item">
            <img src="IMG/2-factores.png" alt="Icono de autenticación en dos pasos" class="img-thumbnail">
            <p class="mt-2"><strong>Utiliza autenticación de dos factores.</strong></p>
          </div>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#testModal">
            Realiza el Test de Seguridad
        </button>

        <div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="testModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="testModalLabel">Test de Seguridad</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="IMG/test_seguridad.jpg" alt="Cuestionario de seguridad digital" class="img-fluid mb-4">
                        <form id="securityTest">
                            <div class="form-group">
                                <label for="question1">¿Usas contraseñas diferentes para cada cuenta?</label>
                                <select class="form-control" id="question1">
                                    <option value="si">Sí</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
